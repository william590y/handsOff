<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Camera Test</title>
    <style>body{margin:0;background:#111;color:#eee;display:flex;align-items:center;justify-content:center;height:100vh}video{max-width:100%;max-height:100%;}</style>
  </head>
  <body>
    <video id="v" autoplay playsinline></video>
    <script>
      const v = document.getElementById('v');
      async function go(){
        try{
          const s = await navigator.mediaDevices.getUserMedia({ video:true });
          v.srcObject = s; await v.play();
          console.log('got stream', v.videoWidth, v.videoHeight);
        }catch(e){
          document.body.innerText = 'Camera error: '+e.message;
          console.error(e);
        }
      }
      go();
    </script>
  </body>
</html>
